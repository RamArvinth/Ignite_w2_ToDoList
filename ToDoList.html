<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ram's ToDo List</title>

    <link rel="stylesheet" href="./ToDoList.css">
</head>

<body>
    
    <script src="./ToDoList.js"></script>

    <div id="header">To Do List</div>

    <div class="task-input-section">
        <input id="task-input-box" type="text" placeholder="Enter new task here">
        <button onclick="AddNewTaskToList()">Add New Task</button>
        <p><input onclick="ShowOnlyPendingTasks()" type="checkbox" class="only-pending-task">  Show only 'not completed' task</p>
        <p id="notify-empty-list"></p>
    </div>

    <div>
        <ol class="task-list"></ol>
    </div>
  
    <div>
        <button onclick="ClearTaskList()">Clear all Tasks</button>
    </div>

</body>

</html>
